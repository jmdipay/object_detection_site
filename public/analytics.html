<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics | Onion Leaf Disease Detector</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .summary-card .summary-card-content img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    @media (max-width: 1920px) {
      .feature-grid {
        grid-template-columns: repeat(5, 1fr) !important;
      }
    }
    @media (max-width: 1280px) {
      .feature-grid {
        grid-template-columns: repeat(4, 1fr) !important;
      }
    }
    
    @media (max-width: 1080px) {
      .feature-grid {
        grid-template-columns: repeat(3, 1fr) !important;
      }
    }
    @media (max-width: 720px) {
      .feature-grid {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }
    @media (max-width: 480px) {
      .feature-grid {
        grid-template-columns: repeat(1, 1fr) !important;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
      <a style="color: #fff;text-decoration: none;" href="/"><h1><i class="fas fa-leaf"></i> Onion Leaf Disease Detector</h1></a>
      <nav>
        <ul id="navMenu" >
          <li><a href="/">Home</a></li>
          <li><a href="/#detect" data-target="detect">Detect Disease</a></li>
          <li><a href="/#history" data-target="history">History</a></li>
          <li><a href="#">View Analytics</a></li>
          <li><a href="/information">Disease Information</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Section 1: Summary Dashboard -->
    <section>
      <h2>Disease Summary Dashboard</h2>
      <div class="feature-grid" id="summaryGrid"></div>
    </section>

    <!-- Section 2: Bar Chart -->
    <section>
      <h2>Disease Count Bar Chart</h2>
      <canvas id="barChart"></canvas>
    </section>

    <!-- Section 3: Pie Chart -->
    <section>
      <h2>Disease Distribution (%) Pie Chart</h2>
      <canvas id="pieChart"></canvas>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Onion Leaf Disease Detector. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script type="module">
    const baseApiUrl = "/api/summary";

    const barColors = [
      "#4CAF50", "#FF9800", "#03A9F4",
      "#E91E63", "#9C27B0", "#FFC107",
      "#00BCD4", "#8BC34A", "#FF5722"
    ];

    async function loadAnalytics() {
      try {
        const res = await fetch(baseApiUrl);
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("Invalid response format");

        const filteredData = data.filter(d => d.count > 0);
        const total = filteredData.reduce((sum, d) => sum + parseInt(d.count), 0);

        // Section 1: Summary Cards
        const summaryGrid = document.getElementById("summaryGrid");
        data.forEach(({ disease_type, count, image }) => {
          const card = document.createElement("div");
          card.className = "feature-card summary-card";
          card.innerHTML = `
            <h3>${disease_type}</h3>
            <div class="summary-card-content">
              <img src="${image}" alt="${disease_type}" />
              <p>Detected: <strong>${count}</strong></p>
            </div>
          `;
          summaryGrid.appendChild(card);
        });

        // Section 2: Bar Chart
        const barLabels = filteredData.map(d => d.disease_type);
        const barCounts = filteredData.map(d => parseInt(d.count));

        new Chart(document.getElementById("barChart"), {
          type: "bar",
          data: {
            labels: barLabels,
            datasets: [{
              label: "Disease Count",
              data: barCounts,
              backgroundColor: barColors.slice(0, barCounts.length),
              borderRadius: 6
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });

        // Section 3: Pie Chart
        const pieLabels = filteredData.map(d => d.disease_type);
        const pieData = filteredData.map(d =>
          ((parseInt(d.count) / total) * 100).toFixed(2)
        );

        new Chart(document.getElementById("pieChart"), {
          type: "pie",
          data: {
            labels: pieLabels,
            datasets: [{
              data: pieData,
              backgroundColor: barColors.slice(0, pieData.length)
            }]
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.label}: ${ctx.parsed}%`
                }
              }
            }
          }
        });

      } catch (err) {
        console.error("Analytics Load Error:", err);
        alert("Failed to load analytics data.");
      }
    }

    loadAnalytics();
  </script>
</body>

</html>
